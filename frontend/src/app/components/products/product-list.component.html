<div class="product-catalog-page">
  <!-- Categories Navigation -->
  <div class="categories-header">
    <div class="container">
      <div class="categories-nav">
        <button 
          class="home-btn"
          routerLink="/home"
          style="margin-right: 12px; display: flex; align-items: center; gap: 4px;">
          <mat-icon>home</mat-icon>
          Home
        </button>
        <button 
          class="category-btn"
          [class.active]="!selectedCategory"
          (click)="shopAll()">
          All Products
        </button>
        <button 
          *ngFor="let category of categories"
          class="category-btn"
          [class.active]="selectedCategory?.id === category.id"
          [routerLink]="['/products']" 
          [queryParams]="{category: category.id}">
          {{ category.name }}
        </button>
      </div>
      
      <!-- Filters Section -->
      <div class="filters-section">
        <!-- Search Bar -->
        <div class="search-bar">
          <mat-form-field appearance="outline" class="search-input">
            <mat-label>Search products...</mat-label>
            <input matInput placeholder="Search by name, description..." [(ngModel)]="searchQuery" (input)="onSearchChange()">
            <mat-icon matSuffix class="search-icon">search</mat-icon>
          </mat-form-field>
        </div>
        
        <!-- Sort Dropdown -->
        <div class="sort-filter">
          <mat-form-field appearance="outline" class="sort-select">
            <mat-label>Sort by</mat-label>
            <mat-select [(value)]="sortBy" (selectionChange)="onSortChange()">
              <mat-option value="name">Name</mat-option>
              <mat-option value="price-low">Price: Low to High</mat-option>
              <mat-option value="price-high">Price: High to Low</mat-option>
              <mat-option value="newest">Newest</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Section -->
  <div class="products-section">
    <div class="container">
      <div class="section-title" *ngIf="selectedCategory">
        <p>{{ filteredProducts.length }} products found</p>
      </div>
      
      <div class="products-grid" *ngIf="filteredProducts.length > 0; else noProducts">
        <div *ngFor="let product of filteredProducts" class="product-card">
          <div class="product-image">
            <img [src]="getProductImageUrl(product)" [alt]="product.name" />
            <div class="product-overlay">
              <button class="quick-view-btn" (click)="openImageModal(product)">
                <mat-icon>visibility</mat-icon>
                Quick View
              </button>
            </div>
          </div>
          
          <div class="product-info">
            <h3 class="product-name">{{ product.name }}</h3>
            <div class="product-price">
              <span class="current-price">{{ product.price | currency:'VND':'symbol':'1.0-0' }}</span>
            </div>
            
            <div class="product-actions">
              <button 
                class="add-to-cart-btn"
                (click)="addToCart(product)"
                [disabled]="isOutOfStock(product)"
                *ngIf="!isOutOfStock(product)">
                <mat-icon>add_shopping_cart</mat-icon>
                Add to Cart
              </button>
              <button 
                class="out-of-stock-btn"
                disabled
                *ngIf="isOutOfStock(product)">
                <mat-icon>shopping_cart</mat-icon>
                Out of Stock
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <ng-template #noProducts>
        <div class="no-products">
          <mat-icon class="no-products-icon">inventory_2</mat-icon>
          <h3>No products found</h3>
          <p>Try browsing a different category</p>
          <button mat-raised-button color="primary" routerLink="/home">
            Back to Home
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
